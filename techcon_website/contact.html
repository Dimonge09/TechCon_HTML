  <header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
      </ul>

      <h3>Our Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.212140582799!2d-122.41941628468167!3d37.774929779759754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c1a63c4a9%3A0xf2c8d2c6b18e5c7f!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2s!4v1618571945702!5m2!1sen!2s" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name"/><br/><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email"/><br/><br/>

        <label for="message">Message:</label><br/>
        <textarea id="message" name="message" rows="5" cols="30"></textarea><br/><br/>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
